[uwsgi]
chdir = /home/ubuntu/DjangoRestFramework/
module = themightiestkpk.wsgi:application
home = /home/ubuntu/DjangoRestFramework/venv/

uid = deploy
gid = deploy

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/themightiestkpk/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
